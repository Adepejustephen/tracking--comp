<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="overlay"></div>
    <!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview -->
    <!-- <img src="./images/illustration-devices.svg" alt=""> -->
    <header>
      <div class="header__content">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" class="logo__image" />
        </div>
        <nav>
          <ul class="nav__menu">
            <li class="menu__item"><a href="#">Product</a></li>
            <li class="menu__item"><a href="#">Features</a></li>
            <li class="menu__item"><a href="#">Pricing</a></li>
            <li class="menu__item .dot">.</li>
          </ul>
          <button class="btn login-btn">Login</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__content">
          <div class="hero__left">
            <p class="hero__left--top">
              <span>New</span>
              Monograph Dashboard
            </p>

            <h2 class="heading">Powerful insights into your team</h2>

            <p class="light_text">
              Project planning and time tracking for agile teams
            </p>

            <div class="cta">
              <button class="btn">Schedule a demo</button>
              <p>to see a live preview</p>
            </div>
          </div>
          <div class="hero__right">
            <img
              src="./images/illustration-devices.svg"
              alt="hero-illustration"
            />
          </div>
        </div>
      </section>
    </main>

    </p>
  </footer> -->
  </body>
</html>
